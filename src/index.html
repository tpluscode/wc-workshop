<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>WC Workshop</title>
    <style>
        p {
            text-decoration: underline;
        }

        wc-note {
            width: 300px;
        }

        #notes {
            display: flex;
        }
    </style>
    <link href="bower_components/polymer/polymer.html" rel="import">
    <link href="elements/wc-note.html" rel="import">
</head>
<body>

<header>
    <h1>My WC notes</h1>
    <p>
        My WC notes description
    </p>
</header>

<section id="notes">
    <template id="notesTemplate" is="dom-bind">
        <template is="dom-repeat" items="{{notes}}">
            <wc-note note-header="{{item.header}}" note-text='{{item.text}}'>
            </wc-note>
        </template>
    </template>
</section>

<script>
    document.querySelector('#notesTemplate').notes = [
        {
            header: 'Notatka 1',
            text: 'Lorem ipsum 1'
        },
        {
            header: 'Notatka 2',
            text: 'Lorem ipsum 2'
        },
        {
            header: 'Notatka 4',
            text: 'Lorem ipsum 4'
        }
    ];
</script>

</body>
</html>
