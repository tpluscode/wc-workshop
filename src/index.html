<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>WC Workshop</title>
    <style>
        wc-note, .wc-note {
            width: 300px;
            border: dotted 2px black;
            padding: 5px;
            margin: 5px;
        }

        body {
            display: flex;
        }
    </style>
</head>
<body>

<template id="wc-note">
    <h2>Notatka 3</h2>
    <p>
        Lorem ipsum dolor sit amet
    </p>
    <nav>
        <a href="">Popraw</a>
        <a href="">Usu≈Ñ</a>
    </nav>
</template>

<wc-note header-title="Notatka 1">
</wc-note>
<wc-note header-title="Notatka 2">
</wc-note>
<wc-note header-title="Notatka 3">
</wc-note>

<script>
    var WcNote = Object.create(HTMLElement.prototype);
    WcNote.createdCallback = function() {
        var template=document.getElementById("wc-note");
        var node = document.importNode(template.content,true);

        node.querySelector('h2').textContent = this.getAttribute('header-title');

        this.appendChild(node);
    };

    WcNote.attachedCallback = function() {
        window.setTimeout(function(){
            console.log('attaching wc-note: ', this);
        }.bind(this), 100);
    };

    WcNote.detachedCallback = function () {

    };

    WcNote.attributeChangedCallback = function(attributeName, oldVal, newVal){
        if(attributeName === 'header-title') {
            this.querySelector('h2').textContent = newVal;
        }
    };

    document.registerElement('wc-note',{
        prototype: WcNote
    });

</script>
</body>
</html>
