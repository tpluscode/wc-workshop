<link rel="import" href="wc-tile.html"/>

<dom-module id="wc-note">
    <template>
        <style>
            h2 {
                color: blue;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            }
        </style>

        <wc-tile>
            <h2 class="header">{{noteHeader}}</h2>

            <section class="note-content">
                <p>{{noteText}}</p>
            </section>

            <nav>
                <a href="">Popraw</a>
                <a class="risky" href="">Usu≈Ñ</a>
            </nav>
        </wc-tile>

    </template>
</dom-module>

<script>

    Polymer({
        is: 'wc-note',
        properties: {
            noteHeader: {
                type: String
            },
            noteText: String
        },
        attached: function() {
            window.setTimeout(function () {
                console.log('attaching wc-note: ', this);
            }.bind(this), 100);
        }
    });

</script>
