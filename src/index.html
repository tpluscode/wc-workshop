<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>WC Workshop</title>
    <style>
        p {
            text-decoration: underline;
        }

        wc-note {
            width: 300px;
        }

        #notes {
            display: flex;
        }
    </style>
    <link href="bower_components/polymer/polymer.html" rel="import">
    <link href="elements/wc-note.html" rel="import">
</head>
<body>

<header>
    <h1>My WC notes</h1>
    <p>
        My WC notes description
    </p>
</header>

<section id="notes">
    <template id="notesTemplate" is="dom-bind">
        <template id="repeater" is="dom-repeat" items="{{notes}}">
            <wc-note note="{{item}}"
                     on-note-changed="saveNote"
                     on-delete="deleteNote">
            </wc-note>
        </template>
    </template>
</section>

<script>

    document.querySelector('#notesTemplate').saveNote = function(e, val) {
        console.log('saving note', e.target.note);
    };

    document.querySelector('#notesTemplate').deleteNote = function(e, note) {
        var indexOf = this.notes.indexOf(note);
        this.notes.splice(indexOf, 1);
        document.querySelector('#repeater').render();
    };

    document.querySelector('#notesTemplate').notes = [
        {
            header: 'Notatka 1',
            text: 'Lorem ipsum 1'
        },
        {
            header: 'Notatka 2',
            text: 'Lorem ipsum 2'
        },
        {
            header: 'Notatka 4',
            text: 'Lorem ipsum 4'
        }
    ];
</script>

</body>
</html>
