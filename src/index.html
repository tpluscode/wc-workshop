<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>WC Workshop</title>
    <style>
        p {
            text-decoration: underline;
        }
    </style>
    <script src="https://polygit.org/components/webcomponentsjs/webcomponents.js"></script>
    <link href="bower_components/polymer/polymer.html" rel="import">
    <link href="elements/wc-note-list.html" rel="import">
</head>
<body>

<header>
    <h1>My WC notes</h1>
    <p>
        My WC notes description
    </p>
</header>

<wc-note-list id="notes"></wc-note-list>

<script>

    window.addEventListener('WebComponentsReady', function(){

        document.querySelector('#notes').notes = [
            {
                header: 'Notatka 1',
                text: 'Lorem ipsum 1'
            },
            {
                header: 'Notatka 2',
                text: 'Lorem ipsum 2'
            },
            {
                header: 'Notatka 4',
                text: 'Lorem ipsum 4'
            }
        ];

    });
</script>

</body>
</html>
