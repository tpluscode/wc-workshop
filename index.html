<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>WC Workshop</title>
    <style>
        wc-note, .wc-note {
            width: 300px;
            border: dotted 2px black;
            padding: 5px;
            margin: 5px;
        }

        body {
            display: flex;
        }
    </style>
</head>
<body>
<wc-note>
</wc-note>
<div class="wc-note">
    <h2>Notatka 2</h2>
    <p>
        Lorem ipsum dolor sit amet
    </p>
    <nav>
        <a href="">Popraw</a>
        <a href="">Usuń</a>
    </nav>
</div>
<div class="wc-note">
    <h2>Notatka 3</h2>
    <p>
        Lorem ipsum dolor sit amet
    </p>
    <nav>
        <a href="">Popraw</a>
        <a href="">Usuń</a>
    </nav>
</div>

<script>

    var WcNote = Object.create(HTMLElement.prototype);

    WcNote.createdCallback = function() {
        var header = document.createElement('h2');
        header.textContent = 'Notatka 1';

        var content = document.createElement('p');
        content.textContent = 'Lorem ipsum dolor sit amet';

        this.appendChild(header);
        this.appendChild(content);
        this.insertAdjacentHTML('beforeend', '<nav><a href="">Popraw</a> <a href="">Usuń</a></nav>');
    };

    WcNote.attachedCallback = function() {
        window.setTimeout(function(){
            console.log('attaching wc-note: ', this);
        }.bind(this), 100);
    };

    WcNote.detachedCallback = function () {

    };

    WcNote.attributeChangedCallback = function(attributeName, newVal, oldVal){

    };

    document.registerElement('wc-note',{
        prototype: WcNote
    });

</script>
</body>
</html>
